# TestPilot Landing Pages - nginx Configuration
# Serves promotional landing pages at testpilot.ai

# HTTP redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name testpilot.ai www.testpilot.ai;
    
    # Redirect all HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name testpilot.ai www.testpilot.ai;
    
    # SSL Configuration (Let's Encrypt)
    # Run: sudo certbot --nginx -d testpilot.ai -d www.testpilot.ai
    ssl_certificate /etc/letsencrypt/live/testpilot.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/testpilot.ai/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # SSL session caching
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss image/svg+xml;
    
    # Root directory
    root /var/www/testpilot.ai;
    index index.html;
    
    # Logging
    access_log /var/log/nginx/testpilot-access.log combined;
    error_log /var/log/nginx/testpilot-error.log warn;
    
    # ============================================================================
    # LANDING PAGES
    # ============================================================================
    
    # GroceryShop follow-up landing page
    location /landing/groceryshop/ {
        alias /var/www/testpilot.ai/landing/groceryshop/;
        try_files $uri $uri/ /landing/groceryshop/index.html;
        
        # Cache static assets aggressively
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # Future landing pages can be added here
    # location /landing/another-campaign/ { ... }
    
    # ============================================================================
    # API PROXY (for tracking)
    # ============================================================================
    
    location /api/ {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }
    
    # WebSocket support (if needed for real-time features)
    location /ws/ {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }
    
    # ============================================================================
    # ROOT & ERROR PAGES
    # ============================================================================
    
    # Root redirects to primary landing page or main app
    location = / {
        return 302 /landing/groceryshop/;
    }
    
    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /404.html {
        root /var/www/testpilot.ai;
        internal;
    }
    
    location = /50x.html {
        root /var/www/testpilot.ai;
        internal;
    }
}

