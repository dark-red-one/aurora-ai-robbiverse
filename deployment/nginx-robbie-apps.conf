# Serves Robbie@Work, Robbie@Code, Robbie@Play
# at aurora.testpilot.ai/work, /code, /play

server {
    listen 80;
    listen [::]:80;
    server_name aurora.testpilot.ai;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name aurora.testpilot.ai;

    # SSL Configuration (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/aurora.testpilot.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/aurora.testpilot.ai/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss;

    # Root directory
    root /var/www/aurora.testpilot.ai;

    # ðŸ’¼ Robbie@Work - Business focus, Attraction 11
    location /work/ {
        alias /var/www/aurora.testpilot.ai/work/;
        try_files $uri $uri/ /work/index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # ðŸ’» Robbie@Code - Coding partner, Attraction 11
    location /code/ {
        alias /var/www/aurora.testpilot.ai/code/;
        try_files $uri $uri/ /code/index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # ðŸŽ° Robbie@Play - Blackjack, Chat, Spotify, Attraction 11
    location /play/ {
        alias /var/www/aurora.testpilot.ai/play/;
        try_files $uri $uri/ /play/index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Homepage with login and app selector
    location = / {
        root /var/www/aurora.testpilot.ai;
        try_files /index.html =404;
    }

    # Backend API proxy (if needed)
    location /api/ {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket support for real-time features
    location /ws/ {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
}

