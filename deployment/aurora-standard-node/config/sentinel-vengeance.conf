# Redis Sentinel Configuration - Vengeance (Workstation)
port 26379
sentinel deny-scripts-reconfig yes

# Monitor Aurora Redis instance (master)
sentinel monitor aurora-redis 172.20.0.10 6379 2
sentinel auth-pass aurora-redis ${REDIS_PASSWORD}
sentinel down-after-milliseconds aurora-redis 5000
sentinel parallel-syncs aurora-redis 1
sentinel failover-timeout aurora-redis 10000

# Sentinel identity
sentinel myid vengeance-sentinel-003
sentinel announce-ip 10.0.0.10
sentinel announce-port 26379

# Monitor other sentinels
sentinel monitor sentinel-aurora 10.0.0.1 26379 2
sentinel monitor sentinel-star 10.0.0.2 26379 2

# Logging
loglevel notice
logfile ""

# Security
protected-mode no
