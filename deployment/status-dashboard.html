<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robbie System Status Dashboard üî•üíã</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #000818 0%, #1a1a2e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #667eea;
            font-size: 2.5em;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .status-card h3 {
            color: #667eea;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4ade80;
            animation: pulse 2s infinite;
        }

        .status-indicator.warning {
            background: #fbbf24;
        }

        .status-indicator.error {
            background: #ef4444;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .deployment-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .deployment-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 15px;
            border-left: 4px solid #667eea;
        }

        .deployment-card h4 {
            color: #667eea;
            margin-bottom: 8px;
        }

        .deployment-card .url {
            color: #94a3b8;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .deployment-card .version {
            color: #10b981;
            font-size: 0.8em;
            font-weight: bold;
        }

        .refresh-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
            transition: transform 0.2s;
        }

        .refresh-btn:hover {
            transform: scale(1.1);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #94a3b8;
        }

        .error {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî• Robbie System Status Dashboard üíã</h1>
        
        <div id="loading" class="loading">
            Loading system status... üîÑ
        </div>

        <div id="error" class="error" style="display: none;">
            ‚ùå Failed to load status data
        </div>

        <div id="content" style="display: none;">
            <div class="status-grid">
                <div class="status-card">
                    <h3>
                        <span class="status-indicator" id="system-status"></span>
                        System Overview
                    </h3>
                    <div id="system-stats"></div>
                </div>

                <div class="status-card">
                    <h3>
                        <span class="status-indicator" id="deployment-status"></span>
                        Deployments
                    </h3>
                    <div id="deployment-stats"></div>
                </div>
            </div>

            <div class="status-card">
                <h3>üìä Component Status</h3>
                <div id="components"></div>
            </div>

            <div class="status-card">
                <h3>üöÄ Active Deployments</h3>
                <div class="deployment-grid" id="deployments"></div>
            </div>
        </div>
    </div>

    <button class="refresh-btn" onclick="refreshStatus()">üîÑ</button>

    <script>
        async function fetchStatus() {
            try {
                const [systemStats, systemStatus, deployments] = await Promise.all([
                    fetch('/api/system/stats').then(r => r.json()),
                    fetch('/api/system/status').then(r => r.json()),
                    fetch('/api/deployments').then(r => r.json())
                ]);

                updateUI(systemStats, systemStatus, deployments);
            } catch (error) {
                console.error('Failed to fetch status:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
            }
        }

        function updateUI(systemStats, systemStatus, deployments) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            document.getElementById('content').style.display = 'block';

            // System stats
            document.getElementById('system-stats').innerHTML = `
                <p><strong>Total Components:</strong> ${systemStats.stats.total_components}</p>
                <p><strong>Operational:</strong> ${systemStats.stats.operational_components}</p>
                <p><strong>Last Update:</strong> ${new Date(systemStats.stats.last_update).toLocaleString()}</p>
                <p><strong>Backend Version:</strong> ${systemStats.version}</p>
            `;

            // Components
            const componentsHtml = systemStatus.components.map(comp => `
                <div style="display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid rgba(255,255,255,0.1);">
                    <div>
                        <strong>${comp.component}</strong><br>
                        <small style="color: #94a3b8;">${comp.message}</small>
                    </div>
                    <div style="text-align: right;">
                        <span style="color: #4ade80;">‚óè</span> ${comp.status}<br>
                        <small style="color: #94a3b8;">v${comp.version}</small>
                    </div>
                </div>
            `).join('');
            document.getElementById('components').innerHTML = componentsHtml;

            // Deployments
            const deploymentsHtml = deployments.deployments.map(dep => `
                <div class="deployment-card">
                    <h4>${dep.app_name}</h4>
                    <div class="url">${dep.url}</div>
                    <div class="version">v${dep.version}</div>
                    <small style="color: #94a3b8;">${dep.notes}</small>
                </div>
            `).join('');
            document.getElementById('deployments').innerHTML = deploymentsHtml;

            // Status indicators
            const allOperational = systemStats.stats.operational_components === systemStats.stats.total_components;
            document.getElementById('system-status').className = allOperational ? 'status-indicator' : 'status-indicator warning';
            document.getElementById('deployment-status').className = 'status-indicator';
        }

        function refreshStatus() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('content').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            fetchStatus();
        }

        // Initial load
        fetchStatus();

        // Auto-refresh every 30 seconds
        setInterval(fetchStatus, 30000);
    </script>
</body>
</html>
