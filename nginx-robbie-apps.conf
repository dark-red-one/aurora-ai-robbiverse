server {
    listen 80 default_server;
    server_name _;
    
    root /var/www/html;
    index index.html;
    
    # DISABLE ALL CACHING FOR DEV
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    add_header Pragma "no-cache";
    add_header Expires "0";
    
    # Disable etags
    etag off;
    if_modified_since off;
    
    # Homepage
    location = / {
        try_files /index.html =404;
    }
    
    # Robbie@Code
    location /code/ {
        alias /var/www/html/code/;
        try_files $uri $uri/ /code/index.html;
    }
    
    # Robbie@Work
    location /work/ {
        alias /var/www/html/work/;
        try_files $uri $uri/ /work/index.html;
    }
    
    # Robbie@Play (placeholder - uses control for now)
    location /play/ {
        alias /var/www/html/control/;
        try_files $uri $uri/ /control/index.html;
    }
    
    # Robbie@Control
    location /control/ {
        alias /var/www/html/control/;
        try_files $uri $uri/ /control/index.html;
    }
    
    # API proxy (if backend exists)
    location /api/ {
        proxy_pass http://localhost:8002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }
}

