    <style>
        body {

            background: #0F172A;
            color: #F1F5F9;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            background: linear-gradient(135deg, #8B5CF6 0%, #EC4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .avatar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .avatar-card {
            background: #1E293B;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: transform 0.2s;
        }
        .avatar-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(139, 92, 246, 0.3);
        }
        .avatar-card img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255,255,255,0.2);
            margin-bottom: 12px;
        }
        .avatar-card img:hover {
            transform: scale(1.1);
            border-color: #8B5CF6;
        }
        .mood-name {
            font-weight: bold;
            color: #EC4899;
            text-transform: capitalize;
        }
        .test-component {
            margin-top: 40px;
            border: 2px solid #334155;
            border-radius: 12px;
            padding: 20px;
        }
        #test-output {
