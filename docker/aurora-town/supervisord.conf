[supervisord]
nodaemon=true
logfile=/app/logs/supervisord.log
pidfile=/var/run/supervisord.pid
user=root

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
stdout_logfile=/app/logs/nginx.log
stderr_logfile=/app/logs/nginx_error.log

[program:aurora-app]
command=/usr/bin/python3 -m uvicorn app.main:app --host 0.0.0.0 --port 3000
directory=/app
user=aurora
autostart=true
autorestart=true
stdout_logfile=/app/logs/aurora-app.log
stderr_logfile=/app/logs/aurora-app_error.log
environment=PYTHONPATH="/app"

[program:aurora-worker]
command=/usr/bin/python3 -m celery worker -A app.worker.celery --loglevel=info
directory=/app
user=aurora
autostart=true
autorestart=true
stdout_logfile=/app/logs/aurora-worker.log
stderr_logfile=/app/logs/aurora-worker_error.log
environment=PYTHONPATH="/app"

[program:aurora-scheduler]
command=/usr/bin/python3 -m celery beat -A app.worker.celery --loglevel=info
directory=/app
user=aurora
autostart=true
autorestart=true
stdout_logfile=/app/logs/aurora-scheduler.log
stderr_logfile=/app/logs/aurora-scheduler_error.log
environment=PYTHONPATH="/app"

[program:aurora-monitor]
command=/usr/bin/python3 scripts/monitor.py
directory=/app
user=aurora
autostart=true
autorestart=true
stdout_logfile=/app/logs/aurora-monitor.log
stderr_logfile=/app/logs/aurora-monitor_error.log
environment=PYTHONPATH="/app"

[program:cron]
command=/usr/sbin/cron -f
autostart=true
autorestart=true
stdout_logfile=/app/logs/cron.log
stderr_logfile=/app/logs/cron_error.log

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface
