version: '3.8'
services:
  aurora-db:
    image: pgvector/pgvector:pg16
    container_name: aurora-postgres
    environment:
      POSTGRES_DB: aurora_unified
      POSTGRES_USER: aurora_user
      POSTGRES_PASSWORD: aurora_password
    ports:
      - "5432:5432"
    volumes:
      - aurora_data:/var/lib/postgresql/data
      - ./scripts/create-aurora-database.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aurora_user -d aurora_unified"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  aurora_data:
