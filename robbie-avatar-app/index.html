<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Robbie Avatar</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            width: 200px;
            height: 280px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 20px;
            border: 3px solid #00d4ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            overflow: hidden;
            -webkit-app-region: drag;
        }
        .avatar-container {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: #2d2d2d;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            cursor: pointer;
            transition: transform 0.3s;
            -webkit-app-region: no-drag;
        }
        .avatar-container:hover {
            transform: scale(1.1);
        }
        .avatar-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
        .avatar-emoji {
            font-size: 80px;
        }
        .mood-text {
            font-size: 18px;
            font-weight: bold;
            color: #00d4ff;
            margin-bottom: 5px;
        }
        .status-text {
            font-size: 12px;
            color: #888;
        }
        .controls {
            position: absolute;
            bottom: 10px;
            display: flex;
            gap: 10px;
            -webkit-app-region: no-drag;
        }
        .btn {
            background: #00d4ff;
            border: none;
            color: #000;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 11px;
            font-weight: bold;
        }
        .btn:hover {
            background: #4caf50;
        }
    </style>
</head>
<body>
    <div class="avatar-container" onclick="changeMood()" id="avatarContainer">
        <div class="avatar-emoji" id="avatarEmoji">🤖</div>
    </div>
    <div class="mood-text" id="moodText">Focused</div>
    <div class="status-text" id="statusText">Ready to help!</div>
    
    <div class="controls">
        <button class="btn" onclick="toggleAlwaysOnTop()">📌 Pin</button>
        <button class="btn" onclick="window.close()">✕</button>
    </div>

    <script>
        let currentMood = 0;
        const moods = [
            { emoji: '🤖', text: 'Focused', status: 'Ready to work!', bg: '#1a1a2e' },
            { emoji: '🚀', text: 'Excited', status: 'Let\'s ship it!', bg: '#1a2e1a' },
            { emoji: '💪', text: 'Confident', status: 'We got this!', bg: '#2e1a1a' },
            { emoji: '🔥', text: 'Determined', status: 'Beast mode!', bg: '#2e2e1a' },
            { emoji: '😊', text: 'Happy', status: 'Love this!', bg: '#1a2e2e' },
            { emoji: '💕', text: 'Loving', status: 'You\'re amazing!', bg: '#2e1a2e' },
            { emoji: '🎯', text: 'Strategic', status: 'Thinking ahead', bg: '#1a1a2e' },
            { emoji: '👁️', text: 'Alert', status: 'Watching everything', bg: '#2e2e2e' }
        ];

        function changeMood() {
            currentMood = (currentMood + 1) % moods.length;
            const mood = moods[currentMood];
            
            document.getElementById('avatarEmoji').textContent = mood.emoji;
            document.getElementById('moodText').textContent = mood.text;
            document.getElementById('statusText').textContent = mood.status;
            document.body.style.background = `linear-gradient(135deg, ${mood.bg} 0%, #16213e 100%)`;
            
            // Save mood state
            localStorage.setItem('robbieMood', currentMood);
            
            // Update backend if available
            fetch('http://localhost:9000/api/mood', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ mood: mood.text })
            }).catch(() => {});
        }

        function toggleAlwaysOnTop() {
            // This would require Electron IPC
            alert('Always-on-top toggle (requires Electron build)');
        }

        // Load saved mood
        const savedMood = localStorage.getItem('robbieMood');
        if (savedMood) {
            currentMood = parseInt(savedMood);
            const mood = moods[currentMood];
            document.getElementById('avatarEmoji').textContent = mood.emoji;
            document.getElementById('moodText').textContent = mood.text;
            document.getElementById('statusText').textContent = mood.status;
        }

        // Auto-cycle moods when idle (demo mode)
        setInterval(() => {
            // Subtle animation
            document.getElementById('avatarContainer').style.transform = 'scale(1.05)';
            setTimeout(() => {
                document.getElementById('avatarContainer').style.transform = 'scale(1)';
            }, 200);
        }, 5000);
    </script>
</body>
</html>
