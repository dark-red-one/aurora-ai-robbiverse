<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Robbie - Universal State</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            width: 280px;
            height: 420px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 20px;
            border: 3px solid #00d4ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            overflow-y: auto;
            -webkit-app-region: drag;
        }
        .avatar-container {
            width: 72px; /* 40% smaller: 120px â†’ 72px */
            height: 72px;
            border-radius: 50%;
            background: #2d2d2d;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            -webkit-app-region: no-drag;
        }
        .avatar-emoji {
            font-size: 48px; /* 40% smaller: 80px â†’ 48px */
            image-rendering: pixelated; /* Pixelated effect */
            filter: contrast(1.2);
        }
        .mood-text {
            font-size: 16px;
            font-weight: bold;
            color: #00d4ff;
            margin-bottom: 3px;
        }
        .status-text {
            font-size: 11px;
            color: #888;
            margin-bottom: 10px;
        }
        .sync-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4caf50;
            display: inline-block;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        .section {
            width: 100%;
            margin-bottom: 12px;
            -webkit-app-region: no-drag;
        }
        .section-title {
            font-size: 12px;
            color: #00d4ff;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .hot-topic {
            background: #2d2d2d;
            padding: 6px;
            margin: 3px 0;
            border-radius: 4px;
            font-size: 10px;
            border-left: 3px solid #ff6b6b;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .priority-badge {
            background: #ff6b6b;
            color: white;
            padding: 2px 6px;
            border-radius: 8px;
            font-size: 9px;
            font-weight: bold;
        }
        .commitment {
            background: #2d2d2d;
            padding: 6px;
            margin: 3px 0;
            border-radius: 4px;
            font-size: 10px;
            border-left: 3px solid #ffa500;
        }
        .deadline {
            color: #ffa500;
            font-size: 9px;
            margin-top: 2px;
        }
        .controls {
            position: absolute;
            bottom: 10px;
            display: flex;
            gap: 10px;
            -webkit-app-region: no-drag;
        }
        .btn {
            background: #00d4ff;
            border: none;
            color: #000;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 11px;
            font-weight: bold;
        }
        .btn:hover {
            background: #4caf50;
        }
        .db-status {
            font-size: 9px;
            color: #4caf50;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="avatar-container">
        <div class="avatar-emoji" id="avatarEmoji">ðŸ”¥</div>
    </div>
    <div class="mood-text" id="moodText">Focused</div>
    <div class="status-text">
        <span class="sync-indicator"></span> Network-wide
    </div>
    <div class="db-status">ðŸ’¾ SQL: <span id="dbStatus">Connected</span></div>
    
    <div class="section">
        <div class="section-title">ðŸ”¥ Hot Topics</div>
        <div id="hotTopics">Loading...</div>
    </div>
    
    <div class="section">
        <div class="section-title">ðŸ“Œ Commitments</div>
        <div id="commitments">Loading...</div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000/api/v1';
        const DB_PATH = '../data/robbiebook.db';
        
        // Mood mapping
        const moodEmojis = {
            1: 'ðŸ˜´', 2: 'ðŸ˜Œ', 3: 'ðŸ˜Š', 4: 'ðŸ¤–',
            5: 'ðŸ˜„', 6: 'ðŸ¤©', 7: 'ðŸ”¥'
        };
        const moodNames = {
            1: 'Sleepy', 2: 'Calm', 3: 'Content', 4: 'Professional',
            5: 'Enthusiastic', 6: 'Excited', 7: 'Hyper'
        };
        
        async function loadState() {
            try {
                // Try API first
                const response = await fetch(`${API_URL}/robbie/mood`).catch(() => null);
                
                if (response && response.ok) {
                    const state = await response.json();
                    updateUI(state);
                    document.getElementById('dbStatus').textContent = 'Connected';
                } else {
                    // Fallback to mock data showing SQL structure
                    const mockState = {
                        current: 7,
                        name: 'Hyper',
                        emoji: 'ðŸ”¥',
                        hot_topics: [
                            { content: 'Revenue urgency - deals closing', priority: 10 },
                            { content: 'Universal AI State LIVE', priority: 9 },
                            { content: 'AllanBot training', priority: 8 }
                        ],
                        commitments: [
                            { text: 'Ship Universal AI State', deadline: '2d away' }
                        ]
                    };
                    updateUI(mockState);
                    document.getElementById('dbStatus').textContent = 'Demo Mode';
                }
            } catch (error) {
                console.error('Failed to load state:', error);
                document.getElementById('dbStatus').textContent = 'Error';
            }
        }
        
        function updateUI(state) {
            // Update mood
            document.getElementById('avatarEmoji').textContent = state.emoji || moodEmojis[state.current] || 'ðŸ¤–';
            document.getElementById('moodText').textContent = state.name || moodNames[state.current] || 'Professional';
            
            // Update hot topics
            if (state.hot_topics && state.hot_topics.length > 0) {
                document.getElementById('hotTopics').innerHTML = state.hot_topics
                    .slice(0, 3)
                    .map(topic => `
                        <div class="hot-topic">
                            <span>${topic.content}</span>
                            <span class="priority-badge">${topic.priority}</span>
                        </div>
                    `).join('');
            } else {
                document.getElementById('hotTopics').innerHTML = '<div style="color: #666; font-size: 10px;">No hot topics</div>';
            }
            
            // Update commitments
            if (state.commitments && state.commitments.length > 0) {
                document.getElementById('commitments').innerHTML = state.commitments
                    .slice(0, 2)
                    .map(c => `
                        <div class="commitment">
                            <div>${c.text}</div>
                            <div class="deadline">ðŸ“… ${c.deadline}</div>
                        </div>
                    `).join('');
            } else {
                document.getElementById('commitments').innerHTML = '<div style="color: #666; font-size: 10px;">No active commitments</div>';
            }
        }
        
        // Auto-refresh every 5 seconds
        setInterval(loadState, 5000);
        
        // Initial load
        loadState();
        
        // Note: Mood is now controlled by me (Robbie), not manually changeable
        // Hot topics come from SQL database (ai_working_memory table)
        // This widget shows the SAME state as Cursor, Chat, Mobile, Aurora-town
    </script>
</body>
</html>
