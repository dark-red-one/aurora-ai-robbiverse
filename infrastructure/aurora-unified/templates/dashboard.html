<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora AI Empire - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #2d2d30 100%);
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        .dashboard-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo h1 {
            font-size: 1.8em;
            background: linear-gradient(45deg, #4CAF50, #2196F3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            background: linear-gradient(45deg, #4CAF50, #2196F3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }

        .user-details {
            display: flex;
            flex-direction: column;
        }

        .user-name {
            font-weight: bold;
            font-size: 0.9em;
        }

        .user-role {
            font-size: 0.8em;
            color: #888;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4CAF50;
            border-radius: 15px;
            font-size: 0.9em;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #4CAF50;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .logout-btn {
            padding: 8px 16px;
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #F44336;
            border-radius: 8px;
            color: #ff6b6b;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(244, 67, 54, 0.3);
        }

        .tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0 25px;
        }

        .tab {
            padding: 15px 25px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }

        .tab:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .tab.active {
            border-bottom-color: #4CAF50;
            color: #4CAF50;
        }

        .tab-icon {
            font-size: 1.2em;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .tab-content {
            flex: 1;
            display: none;
            overflow: hidden;
        }

        .tab-content.active {
            display: flex;
            flex-direction: column;
        }

        /* Terminal Tab Styles */
        .terminal-container {
            height: 100%;
            background: #000;
            color: #00ff00;
            font-family: 'Courier New', 'Monaco', 'Menlo', 'Consolas', monospace;
            padding: 20px;
            overflow-y: auto;
            position: relative;
        }

        .terminal-line {
            margin: 2px 0;
            word-wrap: break-word;
            white-space: pre-wrap;
            font-size: 14px;
            line-height: 1.4;
        }

        .terminal-line.system {
            color: #ffff00;
        }

        .terminal-line.command {
            color: #00d4ff;
        }

        .terminal-line.robbie {
            color: #4caf50;
        }

        .terminal-line.error {
            color: #ff6b6b;
        }

        .terminal-input-area {
            display: flex;
            align-items: center;
            margin-top: 10px;
            font-size: 14px;
        }

        .terminal-prompt {
            color: #00d4ff;
            margin-right: 5px;
        }

        .terminal-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #00ff00;
            font-family: inherit;
            font-size: inherit;
            outline: none;
            caret-color: #00ff00;
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background: #00ff00;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* Notes Tab Styles */
        .notes-container {
            height: 100%;
            padding: 20px;
            overflow-y: auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            align-content: start;
        }

        .sticky-note {
            background: linear-gradient(135deg, #ffeb3b 0%, #ffc107 100%);
            color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transform: rotate(-2deg);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            min-height: 150px;
        }

        .sticky-note:hover {
            transform: rotate(0deg) scale(1.05);
            z-index: 1001;
        }

        .sticky-note.allan {
            background: linear-gradient(135deg, #9C27B0 0%, #7B1FA2 100%);
            color: white;
        }

        .sticky-note.robbie {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
        }

        .note-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .note-type {
            font-weight: bold;
            font-size: 0.9em;
            text-transform: uppercase;
        }

        .note-time {
            font-size: 0.8em;
            opacity: 0.8;
        }

        .note-content {
            font-size: 0.95em;
            line-height: 1.4;
            margin-bottom: 10px;
        }

        /* Comms Tab Styles */
        .comms-container {
            height: 100%;
            padding: 20px;
            overflow-y: auto;
        }

        .comms-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-number {
            font-size: 1.5em;
            font-weight: bold;
            color: #4CAF50;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-top: 5px;
        }

        .message-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            border-left: 4px solid #4CAF50;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .message-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .message-item.unread {
            border-left-color: #2196F3;
            background: rgba(33, 150, 243, 0.1);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .message-subject {
            font-weight: bold;
            font-size: 1.1em;
        }

        .message-meta {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .message-body {
            font-size: 0.95em;
            opacity: 0.9;
            line-height: 1.5;
        }

        /* Scrollbar styling */
        .terminal-container::-webkit-scrollbar,
        .notes-container::-webkit-scrollbar,
        .comms-container::-webkit-scrollbar {
            width: 8px;
        }

        .terminal-container::-webkit-scrollbar-track,
        .notes-container::-webkit-scrollbar-track,
        .comms-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .terminal-container::-webkit-scrollbar-thumb,
        .notes-container::-webkit-scrollbar-thumb,
        .comms-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        .terminal-container::-webkit-scrollbar-thumb:hover,
        .notes-container::-webkit-scrollbar-thumb:hover,
        .comms-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .header {
                padding: 10px 15px;
            }
            
            .header-left {
                gap: 10px;
            }
            
            .logo h1 {
                font-size: 1.5em;
            }
            
            .user-info {
                padding: 6px 12px;
            }
            
            .tabs {
                padding: 0 15px;
            }
            
            .tab {
                padding: 12px 15px;
                font-size: 0.9em;
            }
            
            .notes-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <div class="header-left">
                <div class="logo">
                    <h1>🚀 Aurora AI Empire</h1>
                </div>
                <div class="user-info" id="user-info">
                    <div class="user-avatar" id="user-avatar">A</div>
                    <div class="user-details">
                        <div class="user-name" id="user-name">Loading...</div>
                        <div class="user-role" id="user-role">Loading...</div>
                    </div>
                </div>
            </div>
            <div class="header-right">
                <div class="status-indicator">
                    <div class="status-dot"></div>
                    <span id="connection-status">Connecting...</span>
                </div>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>

        <div class="tabs">
            <div class="tab active" data-tab="terminal">
                <span class="tab-icon">🖥️</span>
                <span>Terminal</span>
            </div>
            <div class="tab" data-tab="notes">
                <span class="tab-icon">📝</span>
                <span>Notes</span>
            </div>
            <div class="tab" data-tab="comms">
                <span class="tab-icon">💬</span>
                <span>Comms</span>
            </div>
        </div>

        <div class="content">
            <!-- Terminal Tab -->
            <div class="tab-content active" id="terminal-tab">
                <div class="terminal-container" id="terminal-container">
                    <!-- Terminal content will be populated here -->
                </div>
                <div class="terminal-input-area">
                    <span class="terminal-prompt" id="terminal-prompt">allan@aurora-town:~/robbie$ </span>
                    <input type="text" class="terminal-input" id="terminal-input" placeholder="Type 'robbie' to start chat, 'help' for commands" autocomplete="off" spellcheck="false">
                    <span class="cursor"></span>
                </div>
            </div>

            <!-- Notes Tab -->
            <div class="tab-content" id="notes-tab">
                <div class="notes-container" id="notes-container">
                    <!-- Notes will be populated here -->
                </div>
            </div>

            <!-- Comms Tab -->
            <div class="tab-content" id="comms-tab">
                <div class="comms-container">
                    <div class="comms-stats" id="comms-stats">
                        <!-- Stats will be populated here -->
                    </div>
                    <div class="message-list" id="message-list">
                        <!-- Messages will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class AuroraDashboard {
            constructor() {
                this.websocket = null;
                this.currentTab = 'terminal';
                this.user = null;
                this.sessionId = null;
                
                this.init();
            }
            
            init() {
                this.loadUserData();
                this.setupEventListeners();
                this.connectWebSocket();
            }
            
            loadUserData() {
                const sessionId = localStorage.getItem('aurora_session');
                const userData = localStorage.getItem('aurora_user');
                
                if (!sessionId || !userData) {
                    this.redirectToLogin();
                    return;
                }
                
                this.sessionId = sessionId;
                this.user = JSON.parse(userData);
                
                // Update UI
                document.getElementById('user-name').textContent = this.user.name;
                document.getElementById('user-role').textContent = this.user.role;
                document.getElementById('user-avatar').textContent = this.user.name.charAt(0).toUpperCase();
            }
            
            setupEventListeners() {
                // Tab switching
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.addEventListener('click', (e) => {
                        const tabName = e.currentTarget.dataset.tab;
                        this.switchTab(tabName);
                    });
                });
                
                // Terminal input
                document.getElementById('terminal-input').addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        this.sendTerminalCommand();
                    }
                });
                
                // Keep terminal input focused
                document.addEventListener('click', () => {
                    if (this.currentTab === 'terminal') {
                        document.getElementById('terminal-input').focus();
                    }
                });
            }
            
            connectWebSocket() {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}/ws`;
                
                this.websocket = new WebSocket(wsUrl);
                
                this.websocket.onopen = () => {
                    console.log('Connected to Aurora Dashboard');
                    document.getElementById('connection-status').textContent = 'Connected';
                    
                    // Authenticate
                    this.websocket.send(JSON.stringify({
                        type: 'authenticate',
                        session_id: this.sessionId
                    }));
                };
                
                this.websocket.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    this.handleMessage(data);
                };
                
                this.websocket.onclose = () => {
                    console.log('Disconnected from Aurora Dashboard');
                    document.getElementById('connection-status').textContent = 'Disconnected';
                    setTimeout(() => this.connectWebSocket(), 3000);
                };
            }
            
            handleMessage(data) {
                switch (data.type) {
                    case 'authenticated':
                        console.log('Authenticated:', data.user);
                        break;
                        
                    case 'auth_error':
                        console.error('Authentication error:', data.message);
                        this.redirectToLogin();
                        break;
                        
                    case 'terminal_line':
                        this.addTerminalLine(data.content, data.line_type);
                        break;
                        
                    case 'terminal_prompt':
                        this.showTerminalPrompt();
                        break;
                        
                    case 'terminal_clear':
                        this.clearTerminal();
                        break;
                        
                    case 'notes_update':
                        this.updateNotes(data.notes);
                        break;
                        
                    case 'comms_update':
                        this.updateComms(data.messages);
                        break;
                }
            }
            
            switchTab(tabName) {
                // Update tab UI
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.classList.remove('active');
                });
                document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
                
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.remove('active');
                });
                document.getElementById(`${tabName}-tab`).classList.add('active');
                
                this.currentTab = tabName;
                
                // Notify server
                if (this.websocket) {
                    this.websocket.send(JSON.stringify({
                        type: 'switch_tab',
                        user_id: this.user.id,
                        tab: tabName
                    }));
                }
                
                // Focus appropriate input
                if (tabName === 'terminal') {
                    document.getElementById('terminal-input').focus();
                }
            }
            
            sendTerminalCommand() {
                const input = document.getElementById('terminal-input');
                const command = input.value.trim();
                
                if (!command) return;
                
                if (this.websocket) {
                    this.websocket.send(JSON.stringify({
                        type: 'terminal_command',
                        command: command
                    }));
                }
                
                input.value = '';
            }
            
            addTerminalLine(content, type = 'normal') {
                const container = document.getElementById('terminal-container');
                const line = document.createElement('div');
                line.className = `terminal-line ${type}`;
                line.textContent = content;
                
                container.appendChild(line);
                container.scrollTop = container.scrollHeight;
            }
            
            showTerminalPrompt() {
                // Terminal prompt is always visible
                document.getElementById('terminal-input').focus();
            }
            
            clearTerminal() {
                document.getElementById('terminal-container').innerHTML = '';
            }
            
            updateNotes(notes) {
                const container = document.getElementById('notes-container');
                container.innerHTML = '';
                
                // Combine all notes
                const allNotes = [
                    ...notes.allan_notes || [],
                    ...notes.robbie_notes || [],
                    ...notes.pin_codes || []
                ];
                
                allNotes.forEach(note => {
                    const noteElement = this.createNoteElement(note);
                    container.appendChild(noteElement);
                });
            }
            
            createNoteElement(note) {
                const noteDiv = document.createElement('div');
                noteDiv.className = `sticky-note ${note.type}`;
                
                const typeLabel = note.type === 'allan' ? 'Allan' : 
                                note.type === 'robbie' ? 'Robbie' : 
                                note.type.toUpperCase();
                
                noteDiv.innerHTML = `
                    <div class="note-header">
                        <div class="note-type">${typeLabel}</div>
                        <div class="note-time">${note.timestamp}</div>
                    </div>
                    <div class="note-content">${note.content}</div>
                `;
                
                return noteDiv;
            }
            
            updateComms(messages) {
                // Update stats
                const allMsgs = [
                    ...messages.email || [],
                    ...messages.sms || [],
                    ...messages.slack || [],
                    ...messages.notes || []
                ];
                
                const unread = allMsgs.filter(msg => !msg.read).length;
                const emails = (messages.email || []).length;
                const sms = (messages.sms || []).length;
                const slack = (messages.slack || []).length;
                
                document.getElementById('comms-stats').innerHTML = `
                    <div class="stat-card">
                        <div class="stat-number">${allMsgs.length}</div>
                        <div class="stat-label">Total</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${unread}</div>
                        <div class="stat-label">Unread</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${emails}</div>
                        <div class="stat-label">Emails</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${sms}</div>
                        <div class="stat-label">SMS</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${slack}</div>
                        <div class="stat-label">Slack</div>
                    </div>
                `;
                
                // Update message list
                const messageList = document.getElementById('message-list');
                messageList.innerHTML = '';
                
                allMsgs.slice(0, 10).forEach(message => {
                    const messageElement = this.createMessageElement(message);
                    messageList.appendChild(messageElement);
                });
            }
            
            createMessageElement(message) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message-item ${message.read ? '' : 'unread'}`;
                
                const iconMap = {
                    'email': '📧',
                    'sms': '📱',
                    'slack': '💬',
                    'note': '📝'
                };
                
                messageDiv.innerHTML = `
                    <div class="message-header">
                        <div class="message-subject">
                            ${iconMap[message.type] || '📄'} ${message.subject || message.body.substring(0, 50) + '...'}
                        </div>
                        <div class="message-meta">
                            ${message.from || message.channel || 'System'} • ${message.timestamp}
                        </div>
                    </div>
                    <div class="message-body">
                        ${message.body}
                    </div>
                `;
                
                return messageDiv;
            }
            
            redirectToLogin() {
                localStorage.removeItem('aurora_session');
                localStorage.removeItem('aurora_user');
                window.location.href = '/';
            }
            
            logout() {
                if (confirm('Are you sure you want to logout?')) {
                    this.redirectToLogin();
                }
            }
        }
        
        // Initialize dashboard when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new AuroraDashboard();
        });
    </script>
</body>
</html>
