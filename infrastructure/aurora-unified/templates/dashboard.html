<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora AI Empire - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #2d2d30 100%);
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        .dashboard-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            font-size: 1.5em;
        }

        .logo h1 {
            font-size: 1.5em;
            font-weight: 600;
            color: #ffffff;
        }

        .logo .tm {
            font-size: 0.7em;
            vertical-align: super;
            color: #888;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            background: linear-gradient(45deg, #4CAF50, #2196F3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }

        .user-details {
            display: flex;
            flex-direction: column;
        }

        .user-name {
            font-weight: bold;
            font-size: 0.9em;
        }

        .user-role {
            font-size: 0.8em;
            color: #888;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .weather-status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            font-size: 0.9em;
            color: #cccccc;
        }

        .weather-icon {
            font-size: 1.1em;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4CAF50;
            border-radius: 15px;
            font-size: 0.9em;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #4CAF50;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        .logout-btn {
            padding: 8px 16px;
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #F44336;
            border-radius: 8px;
            color: #ff6b6b;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(244, 67, 54, 0.3);
        }

        .tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0 25px;
            gap: 0;
        }

        .tab {
            padding: 20px 30px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            font-size: 1.1em;
            color: #cccccc;
            position: relative;
        }

        .tab:hover {
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
        }

        .tab.active {
            border-bottom-color: #4CAF50;
            color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 3px;
            background: #4CAF50;
            border-radius: 2px 2px 0 0;
        }

        .tab-icon {
            font-size: 1.2em;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .tab-content {
            flex: 1;
            display: none;
            overflow: hidden;
        }

        .tab-content.active {
            display: flex;
            flex-direction: column;
        }

        /* Terminal Tab Styles */
        .terminal-container {
            height: 100%;
            background: #000;
            color: #00ff00;
            font-family: 'Courier New', 'Monaco', 'Menlo', 'Consolas', monospace;
            padding: 20px;
            overflow-y: auto;
            position: relative;
        }

        .terminal-line {
            margin: 2px 0;
            word-wrap: break-word;
            white-space: pre-wrap;
            font-size: 14px;
            line-height: 1.4;
        }

        .terminal-line.system {
            color: #ffff00;
        }

        .terminal-line.command {
            color: #00d4ff;
        }

        .terminal-line.robbie {
            color: #4caf50;
        }

        .terminal-line.error {
            color: #ff6b6b;
        }

        .terminal-input-area {
            display: flex;
            align-items: center;
            margin-top: 10px;
            font-size: 14px;
        }

        .terminal-prompt {
            color: #00d4ff;
            margin-right: 5px;
        }

        .terminal-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #00ff00;
            font-family: inherit;
            font-size: inherit;
            outline: none;
            caret-color: #00ff00;
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background: #00ff00;
            animation: blink 1s infinite;
        }

        @keyframes blink {

            0%,
            50% {
                opacity: 1;
            }

            51%,
            100% {
                opacity: 0;
            }
        }

        /* Chat Tab Styles */
        .chat-container {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .chat-message {
            display: flex;
            align-items: flex-start;
            gap: 15px;
        }

        .chat-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(45deg, #4CAF50, #2196F3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            flex-shrink: 0;
        }

        .chat-bubble {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px 20px;
            max-width: 70%;
            line-height: 1.5;
        }

        .chat-input-area {
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            color: #fff;
            font-size: 16px;
            outline: none;
        }

        .chat-input:focus {
            border-color: #4CAF50;
        }

        .send-btn {
            width: 45px;
            height: 45px;
            background: linear-gradient(45deg, #4CAF50, #2196F3);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .send-btn:hover {
            transform: scale(1.1);
        }

        /* Notes Tab Styles */
        .notes-layout {
            height: 100%;
            display: flex;
        }

        .notes-sidebar {
            width: 250px;
            background: rgba(255, 255, 255, 0.05);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            overflow-y: auto;
        }

        .sidebar-section {
            margin-bottom: 30px;
        }

        .sidebar-section h3 {
            color: #888;
            font-size: 0.9em;
            text-transform: uppercase;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .category-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 5px;
        }

        .category-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .category-item.active {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }

        .category-item .count {
            margin-left: auto;
            font-size: 0.8em;
            opacity: 0.7;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .dot.yellow {
            background: #FFC107;
        }

        .dot.green {
            background: #4CAF50;
        }

        .dot.blue {
            background: #2196F3;
        }

        .dot.red {
            background: #F44336;
        }

        .dot.purple {
            background: #9C27B0;
        }

        .author-filter {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .author-filter label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9em;
            cursor: pointer;
        }

        .search-input {
            width: 100%;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            outline: none;
        }

        .search-input:focus {
            border-color: #4CAF50;
        }

        .notes-main {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .notes-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .notes-header h1 {
            font-size: 2em;
            font-weight: bold;
        }

        .new-note-btn {
            padding: 10px 20px;
            background: linear-gradient(45deg, #4CAF50, #2196F3);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .new-note-btn:hover {
            transform: translateY(-2px);
        }

        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .note-card {
            background: linear-gradient(135deg, #ffeb3b 0%, #ffc107 100%);
            color: #333;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transform: rotate(-2deg);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            min-height: 200px;
        }

        .note-card:hover {
            transform: rotate(0deg) scale(1.05);
            z-index: 1001;
        }

        .note-card.intel {
            background: linear-gradient(135deg, #FFC107 0%, #FF9800 100%);
        }

        .note-card.reference {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
        }

        .note-card.drafts {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            color: white;
        }

        .note-card.connections {
            background: linear-gradient(135deg, #F44336 0%, #D32F2F 100%);
            color: white;
        }

        .note-card.allan {
            background: linear-gradient(135deg, #9C27B0 0%, #7B1FA2 100%);
            color: white;
        }

        .note-card.pinned {
            position: relative;
        }

        .note-card.pinned::before {
            content: '📌';
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 16px;
        }

        .note-category {
            font-size: 0.8em;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 8px;
            opacity: 0.8;
        }

        .note-title {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .note-content {
            font-size: 0.9em;
            line-height: 1.4;
            margin-bottom: 15px;
        }

        .note-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8em;
            opacity: 0.8;
        }

        .note-author {
            font-weight: bold;
        }

        .note-attachment {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 16px;
        }

        .sticky-note {
            background: linear-gradient(135deg, #ffeb3b 0%, #ffc107 100%);
            color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transform: rotate(-2deg);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            min-height: 150px;
        }

        .sticky-note:hover {
            transform: rotate(0deg) scale(1.05);
            z-index: 1001;
        }

        .sticky-note.allan {
            background: linear-gradient(135deg, #9C27B0 0%, #7B1FA2 100%);
            color: white;
        }

        .sticky-note.robbie {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
        }

        .note-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .note-type {
            font-weight: bold;
            font-size: 0.9em;
            text-transform: uppercase;
        }

        .note-time {
            font-size: 0.8em;
            opacity: 0.8;
        }

        .note-content {
            font-size: 0.95em;
            line-height: 1.4;
            margin-bottom: 10px;
        }

        /* Comms Tab Styles */
        .comms-container {
            height: 100%;
            padding: 20px;
            overflow-y: auto;
        }

        .comms-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-number {
            font-size: 1.5em;
            font-weight: bold;
            color: #4CAF50;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-top: 5px;
        }

        .message-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            border-left: 4px solid #4CAF50;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .message-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .message-item.unread {
            border-left-color: #2196F3;
            background: rgba(33, 150, 243, 0.1);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .message-subject {
            font-weight: bold;
            font-size: 1.1em;
        }

        .message-meta {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .message-body {
            font-size: 0.95em;
            opacity: 0.9;
            line-height: 1.5;
        }

        /* Scrollbar styling */
        .terminal-container::-webkit-scrollbar,
        .notes-container::-webkit-scrollbar,
        .comms-container::-webkit-scrollbar {
            width: 8px;
        }

        .terminal-container::-webkit-scrollbar-track,
        .notes-container::-webkit-scrollbar-track,
        .comms-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .terminal-container::-webkit-scrollbar-thumb,
        .notes-container::-webkit-scrollbar-thumb,
        .comms-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        .terminal-container::-webkit-scrollbar-thumb:hover,
        .notes-container::-webkit-scrollbar-thumb:hover,
        .comms-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .header {
                padding: 10px 15px;
            }

            .header-left {
                gap: 10px;
            }

            .logo h1 {
                font-size: 1.5em;
            }

            .user-info {
                padding: 6px 12px;
            }

            .tabs {
                padding: 0 15px;
            }

            .tab {
                padding: 12px 15px;
                font-size: 0.9em;
            }

            .notes-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <div class="header">
            <div class="header-left">
                <div class="logo">
                    <span class="logo-icon">✈️</span>
                    <h1>TestPilot<span class="tm">™</span></h1>
                </div>
            </div>
            <div class="header-right">
                <div class="weather-status">
                    <span class="weather-icon">☀️</span>
                    <span id="weather-temp">67°F</span>
                </div>
                <div class="connection-status">
                    <div class="status-dot"></div>
                    <span id="connection-status">Connected</span>
                </div>
            </div>
        </div>

        <div class="tabs">
            <div class="tab" data-tab="chat">
                <span class="tab-icon">💬</span>
                <span>Chat</span>
            </div>
            <div class="tab active" data-tab="notes">
                <span class="tab-icon">📝</span>
                <span>Notes</span>
            </div>
            <div class="tab" data-tab="comms">
                <span class="tab-icon">📧</span>
                <span>Comms</span>
            </div>
            <div class="tab" data-tab="tasks">
                <span class="tab-icon">✅</span>
                <span>Tasks</span>
            </div>
            <div class="tab" data-tab="news">
                <span class="tab-icon">📰</span>
                <span>News</span>
            </div>
        </div>

        <div class="content">
            <!-- Chat Tab -->
            <div class="tab-content" id="chat-tab">
                <div class="chat-container">
                    <div class="chat-messages" id="chat-messages">
                        <!-- Chat messages will be populated here -->
                    </div>
                    <div class="chat-input-area">
                        <input type="text" class="chat-input" id="chat-input"
                            placeholder="What should I do next, Robbie?" autocomplete="off">
                        <button class="send-btn" id="send-btn">✈️</button>
                    </div>
                </div>
            </div>

            <!-- Notes Tab -->
            <div class="tab-content active" id="notes-tab">
                <div class="notes-layout">
                    <div class="notes-sidebar">
                        <div class="sidebar-section">
                            <h3>CATEGORIES</h3>
                            <div class="category-item active" data-category="all">
                                <span>All Notes</span>
                                <span class="count">22</span>
                            </div>
                            <div class="category-item" data-category="intel">
                                <span class="dot yellow"></span>
                                <span>Intel</span>
                                <span class="count">8</span>
                            </div>
                            <div class="category-item" data-category="reference">
                                <span class="dot green"></span>
                                <span>Reference</span>
                                <span class="count">5</span>
                            </div>
                            <div class="category-item" data-category="drafts">
                                <span class="dot blue"></span>
                                <span>Drafts</span>
                                <span class="count">2</span>
                            </div>
                            <div class="category-item" data-category="connections">
                                <span class="dot red"></span>
                                <span>Connections</span>
                                <span class="count">5</span>
                            </div>
                            <div class="category-item" data-category="shower-thoughts">
                                <span class="dot purple"></span>
                                <span>Shower Thoughts</span>
                                <span class="count">2</span>
                            </div>
                        </div>

                        <div class="sidebar-section">
                            <h3>AUTHOR</h3>
                            <div class="author-filter">
                                <label><input type="checkbox" checked> Robbie's Notes</label>
                                <label><input type="checkbox" checked> Allan's Notes</label>
                            </div>
                        </div>

                        <div class="sidebar-section">
                            <h3>SEARCH</h3>
                            <input type="text" placeholder="Search notes..." class="search-input">
                        </div>
                    </div>

                    <div class="notes-main">
                        <div class="notes-header">
                            <h1>Notes</h1>
                            <button class="new-note-btn">+ New Note</button>
                        </div>
                        <div class="notes-grid" id="notes-grid">
                            <!-- Notes will be populated here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Comms Tab -->
            <div class="tab-content" id="comms-tab">
                <div class="comms-container">
                    <div class="comms-stats" id="comms-stats">
                        <!-- Stats will be populated here -->
                    </div>
                    <div class="message-list" id="message-list">
                        <!-- Messages will be populated here -->
                    </div>
                </div>
            </div>

            <!-- Tasks Tab -->
            <div class="tab-content" id="tasks-tab">
                <div class="tasks-container">
                    <h1>Tasks</h1>
                    <p>Task management interface coming soon...</p>
                </div>
            </div>

            <!-- News Tab -->
            <div class="tab-content" id="news-tab">
                <div class="news-container">
                    <h1>News</h1>
                    <p>News feed interface coming soon...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        class AuroraDashboard {
            constructor() {
                this.websocket = null;
                this.currentTab = 'notes';
                this.user = null;
                this.sessionId = null;

                this.init();
            }

            init() {
                this.loadUserData();
                this.setupEventListeners();
                this.connectWebSocket();
            }

            loadUserData() {
                const sessionId = localStorage.getItem('aurora_session');
                const userData = localStorage.getItem('aurora_user');

                if (!sessionId || !userData) {
                    this.redirectToLogin();
                    return;
                }

                this.sessionId = sessionId;
                this.user = JSON.parse(userData);

                // Initialize weather and connection status
                this.updateWeatherStatus();
                this.startWeatherUpdates();
            }

            updateWeatherStatus() {
                // Simulate weather data - in production, this would call a weather API
                const weatherData = [
                    { icon: '☀️', temp: '67°F', condition: 'Sunny' },
                    { icon: '⛅', temp: '72°F', condition: 'Partly Cloudy' },
                    { icon: '🌧️', temp: '65°F', condition: 'Light Rain' },
                    { icon: '❄️', temp: '32°F', condition: 'Snow' }
                ];

                const currentWeather = weatherData[Math.floor(Math.random() * weatherData.length)];
                document.getElementById('weather-temp').textContent = currentWeather.temp;
                document.querySelector('.weather-icon').textContent = currentWeather.icon;
            }

            startWeatherUpdates() {
                // Update weather every 30 seconds
                setInterval(() => {
                    this.updateWeatherStatus();
                }, 30000);
            }

            updateConnectionStatus(status, connected) {
                const statusElement = document.getElementById('connection-status');
                const statusDot = document.querySelector('.status-dot');

                statusElement.textContent = status;

                if (connected) {
                    statusDot.style.background = '#4CAF50';
                    statusDot.style.animation = 'pulse 2s infinite';
                } else {
                    statusDot.style.background = '#F44336';
                    statusDot.style.animation = 'none';
                }
            }

            setupEventListeners() {
                // Tab switching
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.addEventListener('click', (e) => {
                        const tabName = e.currentTarget.dataset.tab;
                        this.switchTab(tabName);
                    });
                });

                // Chat input
                document.getElementById('chat-input').addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        this.sendChatMessage();
                    }
                });

                // Send button
                document.getElementById('send-btn').addEventListener('click', () => {
                    this.sendChatMessage();
                });

                // Keep appropriate input focused
                document.addEventListener('click', () => {
                    if (this.currentTab === 'chat') {
                        document.getElementById('chat-input').focus();
                    }
                });
            }

            connectWebSocket() {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}/ws`;

                this.websocket = new WebSocket(wsUrl);

                this.websocket.onopen = () => {
                    console.log('Connected to Aurora Dashboard');
                    this.updateConnectionStatus('Connected', true);

                    // Authenticate
                    this.websocket.send(JSON.stringify({
                        type: 'authenticate',
                        session_id: this.sessionId
                    }));
                };

                this.websocket.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    this.handleMessage(data);
                };

                this.websocket.onclose = () => {
                    console.log('Disconnected from Aurora Dashboard');
                    this.updateConnectionStatus('Disconnected', false);
                    setTimeout(() => this.connectWebSocket(), 3000);
                };
            }

            handleMessage(data) {
                switch (data.type) {
                    case 'authenticated':
                        console.log('Authenticated:', data.user);
                        break;

                    case 'auth_error':
                        console.error('Authentication error:', data.message);
                        this.redirectToLogin();
                        break;

                    case 'terminal_line':
                        this.addTerminalLine(data.content, data.line_type);
                        break;

                    case 'terminal_prompt':
                        this.showTerminalPrompt();
                        break;

                    case 'terminal_clear':
                        this.clearTerminal();
                        break;

                    case 'notes_update':
                        this.updateNotes(data.notes);
                        break;

                    case 'comms_update':
                        this.updateComms(data.messages);
                        break;
                }
            }

            switchTab(tabName) {
                // Update tab UI
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.classList.remove('active');
                });
                document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');

                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.remove('active');
                });
                document.getElementById(`${tabName}-tab`).classList.add('active');

                this.currentTab = tabName;

                // Notify server
                if (this.websocket) {
                    this.websocket.send(JSON.stringify({
                        type: 'switch_tab',
                        user_id: this.user.id,
                        tab: tabName
                    }));
                }

                // Focus appropriate input
                if (tabName === 'chat') {
                    document.getElementById('chat-input').focus();
                }

                // Load sample data for demo
                if (tabName === 'notes') {
                    this.updateNotes({});
                }

                if (tabName === 'chat') {
                    this.loadSampleChat();
                }
            }

            sendChatMessage() {
                const input = document.getElementById('chat-input');
                const message = input.value.trim();

                if (!message) return;

                // Add user message to chat
                this.addChatMessage(message, 'user');

                if (this.websocket) {
                    this.websocket.send(JSON.stringify({
                        type: 'chat_message',
                        message: message
                    }));
                }

                input.value = '';
            }

            addChatMessage(content, sender) {
                const container = document.getElementById('chat-messages');
                const messageDiv = document.createElement('div');
                messageDiv.className = 'chat-message';

                if (sender === 'user') {
                    messageDiv.innerHTML = `
                        <div class="chat-bubble" style="margin-left: auto; background: rgba(76, 175, 80, 0.2);">
                            ${content}
                        </div>
                    `;
                } else {
                    messageDiv.innerHTML = `
                        <div class="chat-avatar">🤖</div>
                        <div class="chat-bubble">${content}</div>
                    `;
                }

                container.appendChild(messageDiv);
                container.scrollTop = container.scrollHeight;
            }

            loadSampleChat() {
                const container = document.getElementById('chat-messages');
                container.innerHTML = '';

                // Add sample Robbie message
                this.addChatMessage(`Good afternoon Allan -

Today's a training day with the **OUTREACH** block running from 8:00 AM to 5:20 PM. You're in the final stretch now, with just this session left on the calendar.

Nice work powering through a packed morning — you've already wrapped up 5 meetings including the Tom // Allan 1:1, Weekly Revenue Meeting, and Data / Automation session. ✅ Solid momentum today.

With your calendar clear after this, it's a great window to refocus on overdue deals. 🚨 There are several key accounts — like [blue redacted text], and [blue redacted text] that are significantly past their expected close dates. If you have the energy, this evening could be a good time to`, 'robbie');
            }

            addTerminalLine(content, type = 'normal') {
                const container = document.getElementById('terminal-container');
                const line = document.createElement('div');
                line.className = `terminal-line ${type}`;
                line.textContent = content;

                container.appendChild(line);
                container.scrollTop = container.scrollHeight;
            }

            showTerminalPrompt() {
                // Terminal prompt is always visible
                document.getElementById('terminal-input').focus();
            }

            clearTerminal() {
                document.getElementById('terminal-container').innerHTML = '';
            }

            updateNotes(notes) {
                const container = document.getElementById('notes-grid');
                container.innerHTML = '';

                // Sample notes matching the screenshots
                const sampleNotes = [
                    {
                        id: "1",
                        category: "intel",
                        title: "Jennifer Martinez - TechStartup Inc",
                        content: "Former P&G innovation lead, now heading product at TechStartup. Connected via LinkedIn. Interested in TestPilot methodology...",
                        author: "Robbie",
                        date: "Today",
                        pinned: false
                    },
                    {
                        id: "2",
                        category: "reference",
                        title: "Zoom Backgrounds",
                        content: "Professional: Bookshelf, Creative clients: Innovation lab, Casual: Home office, Never use: Beach scenes",
                        author: "Allan",
                        date: "Yesterday",
                        pinned: true
                    },
                    {
                        id: "3",
                        category: "drafts",
                        title: "Blog: The Hidden Cost of Playing It Safe",
                        content: "Opening: \"Every safe choice in CPG is a future regret waiting to happen. Here's why the biggest risk is not taking one...\"",
                        author: "Allan",
                        date: "3 days ago",
                        pinned: false
                    },
                    {
                        id: "4",
                        category: "intel",
                        title: "Competitor Analysis - FreshBrand",
                        content: "They just landed Target. Using similar test methodology but 2x our pricing. Clients complaining about their slow turnaround...",
                        author: "Allan",
                        date: "Yesterday",
                        pinned: false,
                        attachment: "📄"
                    },
                    {
                        id: "5",
                        category: "connections",
                        title: "Sarah Johnson - PepsiCo",
                        content: "VP of Innovation at PepsiCo. Interested in Clean Label Initiative. Mentioned budget constraints and timeline pressure.",
                        author: "Robbie",

                        pinned: false
                    },
                    {
                        id: "6",
                        category: "shower-thoughts",
                        title: "AI-Powered CPG Testing",
                        content: "What if we could predict product success before launch using AI analysis of consumer sentiment and market trends?",
                        author: "Allan",

                        pinned: false
                    }
                ];

                sampleNotes.forEach(note => {
                    const noteElement = this.createNoteCard(note);
                    container.appendChild(noteElement);
                });
            }

            createNoteCard(note) {
                const noteDiv = document.createElement('div');
                noteDiv.className = `note-card ${note.category} ${note.pinned ? 'pinned' : ''}`;

                noteDiv.innerHTML = `
                    <div class="note-category">${note.category.toUpperCase()}</div>
                    <div class="note-title">${note.title}</div>
                    <div class="note-content">${note.content}</div>
                    <div class="note-meta">
                        <span class="note-author">${note.author}</span>
                        <span class="note-date">${note.date}</span>
                    </div>
                    ${note.attachment ? `<div class="note-attachment">${note.attachment}</div>` : ''}
                `;

                return noteDiv;
            }

            updateComms(messages) {
                // Update stats
                const allMsgs = [
                    ...messages.email || [],
                    ...messages.sms || [],
                    ...messages.slack || [],
                    ...messages.notes || []
                ];

                const unread = allMsgs.filter(msg => !msg.read).length;
                const emails = (messages.email || []).length;
                const sms = (messages.sms || []).length;
                const slack = (messages.slack || []).length;

                document.getElementById('comms-stats').innerHTML = `
                    <div class="stat-card">
                        <div class="stat-number">${allMsgs.length}</div>
                        <div class="stat-label">Total</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${unread}</div>
                        <div class="stat-label">Unread</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${emails}</div>
                        <div class="stat-label">Emails</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${sms}</div>
                        <div class="stat-label">SMS</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${slack}</div>
                        <div class="stat-label">Slack</div>
                    </div>
                `;

                // Update message list
                const messageList = document.getElementById('message-list');
                messageList.innerHTML = '';

                allMsgs.slice(0, 10).forEach(message => {
                    const messageElement = this.createMessageElement(message);
                    messageList.appendChild(messageElement);
                });
            }

            createMessageElement(message) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message-item ${message.read ? '' : 'unread'}`;

                const iconMap = {
                    'email': '📧',
                    'sms': '📱',
                    'slack': '💬',
                    'note': '📝'
                };

                messageDiv.innerHTML = `
                    <div class="message-header">
                        <div class="message-subject">
                            ${iconMap[message.type] || '📄'} ${message.subject || message.body.substring(0, 50) + '...'}
                        </div>
                        <div class="message-meta">
                            ${message.from || message.channel || 'System'} • ${message.timestamp}
                        </div>
                    </div>
                    <div class="message-body">
                        ${message.body}
                    </div>
                `;

                return messageDiv;
            }

            redirectToLogin() {
                localStorage.removeItem('aurora_session');
                localStorage.removeItem('aurora_user');
                window.location.href = '/';
            }

            logout() {
                if (confirm('Are you sure you want to logout?')) {
                    this.redirectToLogin();
                }
            }
        }

        // Initialize dashboard when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new AuroraDashboard();
        });
    </script>
