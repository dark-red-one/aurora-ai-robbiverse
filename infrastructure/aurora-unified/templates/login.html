<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora AI Empire - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #2d2d30 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 2.5em;
            background: linear-gradient(45deg, #4CAF50, #2196F3, #9C27B0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .logo p {
            color: #888;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
        }

        .form-group input::placeholder {
            color: #888;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(45deg, #4CAF50, #2196F3);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #F44336;
            color: #ff6b6b;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .demo-credentials {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .demo-credentials h3 {
            color: #4CAF50;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .demo-credential {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            font-size: 0.9em;
        }

        .demo-credential .role {
            color: #888;
            font-size: 0.8em;
        }

        .demo-credential .password {
            color: #4CAF50;
            font-weight: bold;
        }

        .footer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #666;
            font-size: 0.9em;
        }

        .loading {
            display: none;
            margin-left: 10px;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üöÄ Aurora AI Empire</h1>
            <p>Robbie AI Unified Platform</p>
        </div>

        <div class="error-message" id="error-message">
            <!-- Error message will be displayed here -->
        </div>

        <form id="login-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="your.email@testpilotcpg.com"
                    required
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Enter your password"
                    required
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="login-btn" id="login-btn">
                Login to Aurora
                <span class="loading" id="loading">
                    <span class="spinner"></span>
                </span>
            </button>
        </form>

        <div class="demo-credentials">
            <h3>üîê Demo Credentials</h3>
            <div class="demo-credential">
                <span>allan@testpilotcpg.com <span class="role">(CEO)</span></span>
                <span class="password">aurora2024</span>
            </div>
            <div class="demo-credential">
                <span>kristina@testpilotcpg.com <span class="role">(VP Sales)</span></span>
                <span class="password">sales2024</span>
            </div>
            <div class="demo-credential">
                <span>dev@testpilotcpg.com <span class="role">(Developer)</span></span>
                <span class="password">dev2024</span>
            </div>
        </div>
    </div>

    <div class="footer">
        Aurora AI Empire ¬© 2024 - TestPilot CPG
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('login-btn');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('error-message');
            
            // Show loading state
            loginBtn.disabled = true;
            loading.style.display = 'inline-block';
            errorMessage.style.display = 'none';
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Store session and redirect to dashboard
                    localStorage.setItem('aurora_session', data.session_id);
                    localStorage.setItem('aurora_user', JSON.stringify(data.user));
                    
                    // Redirect to dashboard
                    window.location.href = '/dashboard';
                } else {
                    // Show error message
                    errorMessage.textContent = data.error || 'Login failed';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = 'Connection error. Please try again.';
                errorMessage.style.display = 'block';
            } finally {
                // Reset loading state
                loginBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        // Auto-fill demo credentials on click
        document.querySelectorAll('.demo-credential').forEach(credential => {
            credential.addEventListener('click', function() {
                const email = this.querySelector('span').textContent.split(' ')[0];
                const password = this.querySelector('.password').textContent;
                
                document.getElementById('email').value = email;
                document.getElementById('password').value = password;
                
                // Add visual feedback
                this.style.background = 'rgba(76, 175, 80, 0.2)';
                setTimeout(() => {
                    this.style.background = '';
                }, 1000);
            });
        });

        // Check if already logged in
        window.addEventListener('load', function() {
            const session = localStorage.getItem('aurora_session');
            if (session) {
                // Verify session is still valid
                fetch('/api/status')
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'online') {
                            window.location.href = '/dashboard';
                        }
                    })
                    .catch(() => {
                        // Session invalid, stay on login page
                        localStorage.removeItem('aurora_session');
                        localStorage.removeItem('aurora_user');
                    });
            }
        });
    </script>
</body>
</html>
