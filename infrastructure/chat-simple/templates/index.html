<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robbie Simple Chat</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <div class="logo">ü§ñ Robbie Simple</div>

            <!-- Mood Control -->
            <div class="mood-control" id="moodControl" title="Click to cycle mood">
                <img src="/static/images/robbie-friendly.png" alt="Mood" class="mood-avatar" id="moodAvatar">
                <span class="mood-text" id="moodText">Friendly</span>
            </div>
        </div>

        <div class="header-right">
            <span id="connectionStatus" style="font-size:12px;color:var(--text-muted);">connecting...</span>
        </div>
    </header>

    <!-- Tabs -->
    <div class="tabs">
        <div class="tab active" data-tab="chat">üí¨ Chat</div>
        <div class="tab" data-tab="notes">üìù Notes</div>
        <div class="tab" data-tab="comms">üìß Comms</div>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Chat Tab -->
        <div id="chat" class="tab-content active">
            <div class="chat-area">
                <div class="messages-container" id="messagesContainer">
                    <!-- Messages appear here -->
                </div>

                <div class="input-container">
                    <div class="input-wrapper">
                        <input type="text" id="messageInput" placeholder="Message Robbie..." autocomplete="off">
                        <button id="sendButton" class="send-button">Send</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Notes Tab -->
        <div id="notes" class="tab-content">
            <div class="notes-area">
                <div class="notes-header">
                    <h3>üìù Robbie Notes</h3>
                    <button class="add-note-btn" onclick="addNote()">+ Add Note</button>
                </div>

                <div class="notes-list" id="notesList">
                    <div class="note-item">
                        <div class="note-content">Welcome to your notes! Click "Add Note" to get started.</div>
                        <div class="note-actions">
                            <button onclick="editNote(this)">Edit</button>
                            <button onclick="deleteNote(this)">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Comms Tab -->
        <div id="comms" class="tab-content">
            <div class="comms-area">
                <div class="comms-header">
                    <h3>üìß Communications</h3>
                    <div class="comms-filters">
                        <button class="filter-btn active" onclick="filterComms('all')">All</button>
                        <button class="filter-btn" onclick="filterComms('unread')">Unread</button>
                        <button class="filter-btn" onclick="filterComms('important')">Important</button>
                    </div>
                </div>

                <div class="comms-list" id="commsList">
                    <div class="comm-item unread">
                        <div class="comm-subject">Welcome to Robbie Comms</div>
                        <div class="comm-preview">Your unified communication center</div>
                        <div class="comm-meta">Just now ‚Ä¢ System</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/chat.js"></script>
</body>

</html>
