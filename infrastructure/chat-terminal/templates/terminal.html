<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robbie Terminal - SSH Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', 'Monaco', 'Menlo', 'Consolas', monospace;
            background: #000;
            color: #00ff00;
            height: 100vh;
            overflow: hidden;
            cursor: text;
        }

        .terminal-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #000;
            padding: 20px;
        }

        .terminal-header {
            background: #111;
            border: 1px solid #333;
            border-bottom: none;
            padding: 10px 15px;
            color: #fff;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .terminal-title {
            font-weight: bold;
            color: #00d4ff;
        }

        .terminal-controls {
            display: flex;
            gap: 10px;
        }

        .control-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            cursor: pointer;
        }

        .close {
            background: #ff5f57;
        }

        .minimize {
            background: #ffbd2e;
        }

        .maximize {
            background: #28ca42;
        }

        .terminal-body {
            flex: 1;
            background: #000;
            border: 1px solid #333;
            border-top: none;
            padding: 15px;
            overflow-y: auto;
            font-size: 14px;
            line-height: 1.4;
        }

        .terminal-line {
            margin: 2px 0;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .terminal-line.system {
            color: #ffff00;
        }

        .terminal-line.command {
            color: #00d4ff;
        }

        .terminal-line.robbie {
            color: #4caf50;
        }

        .terminal-line.error {
            color: #ff6b6b;
        }

        .terminal-line.clear {
            height: 0;
            margin: 0;
            padding: 0;
        }

        .terminal-input-area {
            display: flex;
            align-items: center;
            margin-top: 10px;
            font-size: 14px;
        }

        .terminal-prompt {
            color: #00d4ff;
            margin-right: 5px;
        }

        .terminal-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #00ff00;
            font-family: inherit;
            font-size: inherit;
            outline: none;
            caret-color: #00ff00;
        }

        .terminal-input::placeholder {
            color: #666;
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background: #00ff00;
            animation: blink 1s infinite;
        }

        @keyframes blink {

            0%,
            50% {
                opacity: 1;
            }

            51%,
            100% {
                opacity: 0;
            }
        }

        .typing-indicator {
            color: #666;
            font-style: italic;
        }

        /* Scrollbar styling */
        .terminal-body::-webkit-scrollbar {
            width: 8px;
        }

        .terminal-body::-webkit-scrollbar-track {
            background: #111;
        }

        .terminal-body::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }

        .terminal-body::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Selection styling */
        ::selection {
            background: #00ff00;
            color: #000;
        }

        /* Focus styles */
        .terminal-input:focus {
            outline: none;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .terminal-container {
                padding: 10px;
            }

            .terminal-header {
                padding: 8px 12px;
                font-size: 12px;
            }

            .terminal-body {
                padding: 10px;
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="terminal-container">
        <div class="terminal-header">
            <div class="terminal-title">ðŸ¤– Robbie Terminal - Aurora AI Empire</div>
            <div class="terminal-controls">
                <div class="control-btn close"></div>
                <div class="control-btn minimize"></div>
                <div class="control-btn maximize"></div>
            </div>
        </div>

        <div class="terminal-body" id="terminal-body">
            <!-- Terminal content will be populated here -->
        </div>

        <div class="terminal-input-area">
            <span class="terminal-prompt" id="terminal-prompt">allan@aurora-town:~/robbie$ </span>
            <input type="text" class="terminal-input" id="terminal-input"
                placeholder="Type 'robbie' to start chat, 'help' for commands" autocomplete="off" spellcheck="false">
            <span class="cursor"></span>
        </div>
    </div>

    <script>
        class RobbieTerminal {
            constructor() {
                this.websocket = null;
                this.terminalBody = document.getElementById('terminal-body');
                this.terminalInput = document.getElementById('terminal-input');
                this.terminalPrompt = document.getElementById('terminal-prompt');
                this.isConnected = false;
                this.isTyping = false;

                this.init();
            }

            init() {
                this.connectWebSocket();
                this.setupEventListeners();
                this.focusInput();
            }

            connectWebSocket() {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}/ws`;

                this.websocket = new WebSocket(wsUrl);

                this.websocket.onopen = () => {
                    this.isConnected = true;
                    console.log('Connected to Robbie Terminal');
                };

                this.websocket.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    this.handleMessage(data);
                };

                this.websocket.onclose = () => {
                    this.isConnected = false;
                    this.addLine('Connection lost. Attempting to reconnect...', 'error');
                    setTimeout(() => this.connectWebSocket(), 3000);
                };

                this.websocket.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    this.addLine('Connection error. Please refresh the page.', 'error');
                };
            }

            setupEventListeners() {
                this.terminalInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        this.sendCommand();
                    } else if (e.key === 'ArrowUp' || e.key === 'ArrowDown') {
                        e.preventDefault();
                        // TODO: Command history navigation
                    } else if (e.key === 'Tab') {
                        e.preventDefault();
                        // TODO: Tab completion
                    }
                });

                // Keep input focused
                document.addEventListener('click', () => {
                    this.terminalInput.focus();
                });

                // Handle paste
                this.terminalInput.addEventListener('paste', (e) => {
                    e.preventDefault();
                    const text = e.clipboardData.getData('text');
                    this.terminalInput.value += text;
                });
            }

            sendCommand() {
                const command = this.terminalInput.value.trim();
                if (!command) return;

                if (this.isConnected) {
                    this.websocket.send(JSON.stringify({
                        type: 'command',
                        content: command
                    }));
                } else {
                    this.addLine('Not connected to server.', 'error');
                }

                this.terminalInput.value = '';
            }

            handleMessage(data) {
                switch (data.type) {
                    case 'terminal_line':
                        this.addLine(data.content, data.line_type);
                        break;

                    case 'prompt':
                        this.updatePrompt(data);
                        break;

                    case 'chunk':
                        this.appendToCurrentLine(data.content);
                        break;

                    case 'stream_complete':
                        this.finalizeCurrentLine();
                        break;

                    default:
                        console.log('Unknown message type:', data.type);
                }
            }

            addLine(content, type = 'normal') {
                const line = document.createElement('div');
                line.className = `terminal-line ${type}`;
                line.textContent = content;

                this.terminalBody.appendChild(line);
                this.scrollToBottom();
            }

            appendToCurrentLine(content) {
                let currentLine = this.terminalBody.lastElementChild;
                if (!currentLine || currentLine.classList.contains('terminal-line')) {
                    currentLine = document.createElement('div');
                    currentLine.className = 'terminal-line robbie';
                    currentLine.textContent = '';
                    this.terminalBody.appendChild(currentLine);
                }

                currentLine.textContent += content;
                this.scrollToBottom();
            }

            finalizeCurrentLine() {
                // Finalize the current streaming line
                this.scrollToBottom();
            }

            updatePrompt(data) {
                this.terminalPrompt.textContent = `${data.user}@aurora-town:~/robbie$ `;
            }

            scrollToBottom() {
                this.terminalBody.scrollTop = this.terminalBody.scrollHeight;
            }

            focusInput() {
                this.terminalInput.focus();
            }

            clear() {
                this.terminalBody.innerHTML = '';
            }
        }

        // Initialize terminal when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new RobbieTerminal();
        });
    </script>
</body>

</html>
