<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robbie Terminal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a18;
            color: #e0e0e0;
            font-family: 'Courier New', 'Monaco', monospace;
            font-size: 14px;
            line-height: 1.4;
            overflow: hidden;
        }

        /* Terminal Container */
        .terminal-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        /* Header - ANSI/Commodore style */
        .terminal-header {
            border: 2px solid #00d4ff;
            padding: 10px;
            margin-bottom: 10px;
            text-align: center;
            background: #0a2540;
        }

        .terminal-header .title {
            color: #00d4ff;
            font-weight: bold;
            font-size: 16px;
            letter-spacing: 2px;
        }

        .terminal-header .subtitle {
            color: #5bc0de;
            font-size: 12px;
            margin-top: 5px;
        }

        /* Messages Area */
        .messages-area {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            border: 2px solid #00d4ff;
            padding: 15px;
            background: #0d1b2a;
            font-size: 14px;
            line-height: 1.8;
        }

        /* Message Styles - ANSI Colors */
        .message {
            margin-bottom: 8px;
            word-wrap: break-word;
        }

        .message.system {
            color: #ffaa00;
        }

        .message.robbie .username {
            color: #00d4ff;
            font-weight: bold;
        }

        .message.allan .username {
            color: #ff5555;
            font-weight: bold;
        }

        .message.guest .username {
            color: #50fa7b;
            font-weight: bold;
        }

        .message .timestamp {
            color: #888888;
            font-size: 11px;
        }

        .message .text {
            color: #e0e0e0;
        }

        /* Typing Indicator */
        .typing-indicator {
            color: #7dd3fc;
            font-style: italic;
        }

        /* Input Area */
        .input-area {
            border: 2px solid #5bc0de;
            padding: 10px;
            background: #0f3460;
            margin-top: 10px;
        }

        .input-prompt {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .input-prompt .prompt-symbol {
            color: #e94b3c;
            font-weight: bold;
        }

        .input-prompt input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: #c5c6c8;
            font-family: 'Courier New', 'Monaco', monospace;
            font-size: 14px;
            padding: 5px;
        }

        .input-prompt input::placeholder {
            color: #6c757d;
        }

        /* Cursor Blink */
        .cursor {
            display: inline-block;
            width: 8px;
            height: 14px;
            background: #5bc0de;
            animation: blink 1s infinite;
        }

        @keyframes blink {

            0%,
            49% {
                opacity: 1;
            }

            50%,
            100% {
                opacity: 0;
            }
        }

        /* Status Bar */
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            background: #0f3460;
            border: 2px solid #5bc0de;
            margin-top: 10px;
            font-size: 12px;
        }

        .status-bar .left {
            color: #7dd3fc;
        }

        .status-bar .right {
            color: #7dd3fc;
        }

        /* Slash Command Help */
        .slash-help {
            color: #ffa500;
            margin: 10px 0;
            padding: 10px;
            border-left: 3px solid #ffa500;
            background: #0f3460;
        }

        /* Scrollbar */
        .messages-area::-webkit-scrollbar {
            width: 10px;
        }

        .messages-area::-webkit-scrollbar-track {
            background: #16213e;
        }

        .messages-area::-webkit-scrollbar-thumb {
            background: #5bc0de;
            border: 1px solid #5bc0de;
        }

        /* Boot Sequence */
        .boot-line {
            color: #7dd3fc;
            margin: 2px 0;
        }

        .boot-line.ok {
            color: #5bc0de;
        }

        .boot-line.warning {
            color: #ffa500;
        }

        .boot-line.error {
            color: #e94b3c;
        }

        .boot-line.robbie-avatar {
            color: #5bc0de;
            margin: 0;
            line-height: 1.2;
        }

        .boot-line.robbie-name {
            color: #5bc0de;
            font-weight: bold;
            margin: 0;
            line-height: 1.2;
        }

        .boot-line.robbie-tagline {
            color: #ffa500;
            margin-top: 2px;
            font-size: 13px;
        }
    </style>
</head>

                setTimeout(() => {
                    // Display Robbie's HTML avatar (with beautiful red hair!)

                    // Continue with welcome messages after avatar

                        separator.className = 'boot-line ok';
                        separator.textContent = '═══════════════════════════════════════════════════';
                        separator.style.marginTop = '10px';

                        this.scrollToBottom();

                        this.addSystemMessage('Type /help to see available commands');

            setupEventListeners() {
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        this.handleInput();
                    }
                });

                // Tab completion for slash commands
                this.messageInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Tab' && this.messageInput.value.startsWith('/')) {
                        e.preventDefault();
                        this.tabComplete();
                    }
                });
            }

            handleInput() {
                const input = this.messageInput.value.trim();
                if (!input) return;

                // Check for slash command
                if (input.startsWith('/')) {
                    const parts = input.split(' ');
                    const command = parts[0].toLowerCase();
                    const args = parts.slice(1);

                    if (this.commands[command]) {
                        this.commands[command](args);
                    } else {
                        this.addSystemMessage(`Unknown command: ${command}. Type /help for available commands.`);
                    }
                } else {
                    // Regular message
                    this.addMessage('Allan', input, 'allan');
                    this.sendToRobbie(input);
                }

                this.messageInput.value = '';
            }

            sendToRobbie(message) {
                // Show typing indicator
                const typingDiv = document.createElement('div');
                typingDiv.className = 'typing-indicator';
                typingDiv.id = 'typing';
                typingDiv.innerHTML = '&lt;Robbie&gt; is typing...';
                this.messagesArea.appendChild(typingDiv);
                this.scrollToBottom();

                if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                    this.ws.send(JSON.stringify({
                        type: 'message',
                        content: message
                    }));
                } else {
                    document.getElementById('typing').remove();
                    this.addSystemMessage('[ERROR] WebSocket not connected. Reconnecting...');
                    this.connectWebSocket();
                }
            }

            connectWebSocket() {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}/ws`;

                this.ws = new WebSocket(wsUrl);

                this.ws.onopen = () => {
                    console.log('WebSocket connected');
                    document.getElementById('statusText').textContent = 'ONLINE';
                };

                this.ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);

                    if (data.type === 'chunk') {
                        // Remove typing indicator
                        const typing = document.getElementById('typing');
                        if (typing) typing.remove();

                        // Append to current Robbie message or create new one
                        let currentMsg = document.getElementById('robbie-streaming');
                        if (!currentMsg) {
                            currentMsg = document.createElement('div');
                            currentMsg.id = 'robbie-streaming';
                            currentMsg.className = 'message robbie';
                            currentMsg.innerHTML = '<span class="username">&lt;Robbie&gt;</span> <span class="text"></span>';
                            this.messagesArea.appendChild(currentMsg);
                        }

                        // Format markdown and render as HTML
                        const formattedContent = this.formatMessage(data.content);
                        currentMsg.querySelector('.text').innerHTML = formattedContent;
                        this.scrollToBottom();
                    } else if (data.type === 'stream_complete') {
                        const msg = document.getElementById('robbie-streaming');
                        if (msg) {
                            msg.id = '';
                        }
                    }
                };

                this.ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    document.getElementById('statusText').textContent = 'ERROR';
                };

                this.ws.onclose = () => {
                    console.log('WebSocket closed');
                    document.getElementById('statusText').textContent = 'OFFLINE';
                    setTimeout(() => this.connectWebSocket(), 3000);
                };
            }

            addMessage(username, text, type = 'allan') {
                const msg = document.createElement('div');
                msg.className = `message ${type}`;

                const timestamp = new Date().toLocaleTimeString();

                // Format the message with basic markdown support
                const formattedText = this.formatMessage(text);
                msg.innerHTML = `<span class="username">&lt;${username}&gt;</span> <span class="text">${formattedText}</span>`;

                this.messagesArea.appendChild(msg);
                this.scrollToBottom();
            }

            formatMessage(text) {
                // DO MARKDOWN FIRST, then escape dangerous HTML
                let formatted = text;

                // Bold: **text** (match non-** characters only, non-greedy)
                formatted = formatted.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');

                // Line breaks: \n becomes <br>
                formatted = formatted.replace(/\n/g, '<br>');

                // Force line breaks before emoji checkmarks/bullets ✅ 💡 ⚠️ 📊 🚀 💰
                formatted = formatted.replace(/\s+(✅|💡|⚠️|📊|🚀|💰|🎯|📈)\s+/g, '<br>  $1 ');

                // Force line breaks before bullets: • or - or *
                formatted = formatted.replace(/\s+•\s+/g, '<br>  • ');
                formatted = formatted.replace(/\s+[\-\*]\s+/g, '<br>  • ');

                // Force line breaks before numbered lists
                formatted = formatted.replace(/\s+(\d+)\.\s+/g, '<br>  $1. ');

                // Clean up multiple <br> tags (max 2 in a row)
                formatted = formatted.replace(/(<br>\s*){3,}/g, '<br><br>');

                // NOW escape any remaining dangerous HTML (but preserve our tags)
                formatted = formatted.replace(/<(?!\/?(?:strong|br)\b)[^>]*>/g, '');

                return formatted;
            }

            addSystemMessage(text) {
                const msg = document.createElement('div');
                msg.className = 'message system';
                msg.textContent = `*** ${text}`;
                this.messagesArea.appendChild(msg);
                this.scrollToBottom();
            }

            // Slash Commands
            showHelp() {
                const helpText = `
╔═══════════════════════════════════════════════════╗
║              ROBBIE TERMINAL COMMANDS             ║
╚═══════════════════════════════════════════════════╝

/help              - Show this help message
/clear             - Clear the terminal screen
/invite [name]     - Invite a guest AI to the conversation
/guests            - List active guest AIs
/status            - Show system status
/mood [name]       - Change Robbie's mood
/time              - Show current time and date

Examples:
  /invite Steve Jobs
  /mood bossy
  /status
`;
                const helpDiv = document.createElement('div');
                helpDiv.className = 'slash-help';
                helpDiv.innerHTML = helpText.replace(/\n/g, '<br>');
                this.messagesArea.appendChild(helpDiv);
                this.scrollToBottom();
            }

            clearScreen() {
                this.messagesArea.innerHTML = '';
                this.addSystemMessage('Screen cleared');
            }

            inviteGuest(args) {
                if (args.length === 0) {
                    this.addSystemMessage('Usage: /invite [name]');
                    this.addSystemMessage('Example: /invite Steve Jobs');
                    return;
                }

                const guestName = args.join(' ');
                this.guests.push(guestName);

                this.addSystemMessage(`*** ${guestName} has joined the conversation`);
                this.addMessage(guestName, `Hey everyone! Great to be here.`, 'guest');

                // Update user count
                document.getElementById('userCount').textContent = 1 + this.guests.length;
            }

            listGuests() {
                if (this.guests.length === 0) {
                    this.addSystemMessage('No guest AIs in this conversation');
                } else {
                    this.addSystemMessage(`Active guests: ${this.guests.join(', ')}`);
                }
            }

            showStatus() {
                const status = `
═══════════════════════════════════════════════════
SYSTEM STATUS
═══════════════════════════════════════════════════
Connection: ONLINE
GPU: NVIDIA RTX 4090 (24GB)
Model: qwen2.5:7b (Robbie personality)
VPN: aurora-town active
Latency: ~100ms
Active Users: ${1 + this.guests.length}
═══════════════════════════════════════════════════
`;
                const statusDiv = document.createElement('div');
                statusDiv.className = 'message system';
                statusDiv.innerHTML = status.replace(/\n/g, '<br>');
                this.messagesArea.appendChild(statusDiv);
                this.scrollToBottom();
            }

            changeMood(args) {
                const moods = ['friendly', 'bossy', 'playful', 'blushing', 'surprised', 'focused'];
                if (args.length === 0) {
                    this.addSystemMessage(`Available moods: ${moods.join(', ')}`);
                    return;
                }

                const mood = args[0].toLowerCase();
                if (moods.includes(mood)) {
                    this.addSystemMessage(`Robbie's mood changed to: ${mood}`);
                } else {
                    this.addSystemMessage(`Unknown mood: ${mood}`);
                }
            }

            showTime() {
                const now = new Date();
                this.addSystemMessage(`Current time: ${now.toLocaleString()}`);
            }

            tabComplete() {
                const input = this.messageInput.value;
                const matches = Object.keys(this.commands).filter(cmd => cmd.startsWith(input));

                if (matches.length === 1) {
                    this.messageInput.value = matches[0] + ' ';
                } else if (matches.length > 1) {
                    this.addSystemMessage(`Possible commands: ${matches.join(', ')}`);
                }
            }

            updateClock() {
                const now = new Date();
                document.getElementById('localTime').textContent = now.toLocaleTimeString();
            }

            scrollToBottom() {
                this.messagesArea.scrollTop = this.messagesArea.scrollHeight;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Initialize terminal
        new RobbieTerminal();
    </script>
