# RobbieVerse Synology NAS Deployment
# Complete Aurora AI Empire on local hardware

version: '3.8'

services:
  # Aurora Backend - Main API
  aurora-backend:
    image: aurora/backend:latest
    container_name: robbie-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://robbie:RobbieSecure2025@postgres:5432/robbie_local
      - REDIS_URL=redis://redis:6379
      - OLLAMA_URL=http://ollama:11434
      - WHISPER_URL=http://whisper:8001
      - ENVIRONMENT=synology
      - LOG_LEVEL=INFO
    volumes:
      - ./data/aurora:/app/data
      - ./logs/aurora:/app/logs
    depends_on:
      - postgres
      - redis
      - ollama
    networks:
      - robbie-net

  # PostgreSQL with pgvector
  postgres:
    image: pgvector/pgvector:pg15
    container_name: robbie-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=robbie
      - POSTGRES_PASSWORD=RobbieSecure2025
      - POSTGRES_DB=robbie_local
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      - ./init/postgres:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - robbie-net

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: robbie-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass RobbieCache2025
    volumes:
      - ./data/redis:/data
    ports:
      - "6379:6379"
    networks:
      - robbie-net

  # Local LLM via Ollama
  ollama:
    image: ollama/ollama:latest
    container_name: robbie-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ./data/ollama:/root/.ollama
      - ./models:/models
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_MODELS=/models
    networks:
      - robbie-net
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  # Whisper Transcription Service
  whisper:
    image: openai/whisper:latest
    container_name: robbie-whisper
    restart: unless-stopped
    ports:
      - "8001:8001"
    volumes:
      - ./data/audio:/app/audio
      - ./data/transcripts:/app/transcripts
    environment:
      - MODEL_SIZE=base
      - DEVICE=cpu
    networks:
      - robbie-net

  # Vector Database (Chroma)
  chroma:
    image: chromadb/chroma:latest
    container_name: robbie-chroma
    restart: unless-stopped
    ports:
      - "8002:8000"
    volumes:
      - ./data/chroma:/chroma/chroma
    environment:
      - CHROMA_HOST=0.0.0.0
      - CHROMA_PORT=8000
    networks:
      - robbie-net

  # Home Assistant
  homeassistant:
    image: homeassistant/home-assistant:stable
    container_name: robbie-homeassistant
    restart: unless-stopped
    ports:
      - "8123:8123"
    volumes:
      - ./data/homeassistant:/config
      - /etc/localtime:/etc/localtime:ro
    environment:
      - TZ=America/Chicago
    privileged: true
    networks:
      - robbie-net
      - host

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: robbie-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - ./data/www:/var/www/html
    depends_on:
      - aurora-backend
      - homeassistant
    networks:
      - robbie-net

  # File Sync Service
  syncthing:
    image: syncthing/syncthing:latest
    container_name: robbie-sync
    restart: unless-stopped
    ports:
      - "8384:8384"
      - "22000:22000"
    volumes:
      - ./data/syncthing:/var/syncthing
      - ./sync:/sync
    networks:
      - robbie-net

  # Business Data Processor
  business-processor:
    image: aurora/business-processor:latest
    container_name: robbie-business
    restart: unless-stopped
    environment:
      - GMAIL_CREDENTIALS=/app/credentials/gmail.json
      - HUBSPOT_API_KEY=${HUBSPOT_API_KEY}
      - CALENDAR_API_KEY=${CALENDAR_API_KEY}
      - DATABASE_URL=postgresql://robbie:RobbieSecure2025@postgres:5432/robbie_local
    volumes:
      - ./credentials:/app/credentials
      - ./data/business:/app/data
    depends_on:
      - postgres
      - redis
    networks:
      - robbie-net

  # Document OCR Service
  ocr-processor:
    image: jbarlow83/ocrmypdf:latest
    container_name: robbie-ocr
    restart: unless-stopped
    volumes:
      - ./data/documents/input:/input
      - ./data/documents/output:/output
      - ./data/documents/temp:/tmp
    networks:
      - robbie-net

  # Monitoring & Metrics
  grafana:
    image: grafana/grafana:latest
    container_name: robbie-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=RobbieMonitor2025
    volumes:
      - ./data/grafana:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
    networks:
      - robbie-net

  prometheus:
    image: prom/prometheus:latest
    container_name: robbie-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./data/prometheus:/prometheus
    networks:
      - robbie-net

networks:
  robbie-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  postgres-data:
  redis-data:
  ollama-models:
  chroma-data:
  homeassistant-config:
